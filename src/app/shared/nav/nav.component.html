<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" *ngIf="showMenu()">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="">
            <i class="fa fa-home md-2"></i>
        </a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id="navbarNav" [collapse]="isCollapsed" [isAnimated]="true">
          <ng-container *ngIf="user.userName">
            <ul class="navbar-nav mr-auto" role="navigation">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" aria-label="" routerLink="dashboard">Dashboard</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" aria-label="Eventos" routerLink="eventos">Eventos</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" aria-label="Palestrantes" routerLink="palestrantes">Palestrantes</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" aria-label="Contatos" routerLink="contatos">Contatos</a>
                </li>
            </ul>
          </ng-container>

             <div *ngIf="!user.userName" class="collapse navbar-collapse content-end">
              <a class="btn btn-light mr-2 border m-2" routerLink="/user/login">Entrar</a>
              <a class="btn btn-warning" routerLink="/user/registration">Me Cadastrar</a>
             </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul *ngIf="user.userName" class="navbar-nav ml-auto">
                    <li class="nav-item dropdown" dropdown *ngIf="user.userName">
                        <a dropdownToggle class="nav-link dropdown-toggle pointer" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          {{user.userName | titlecase}}
                        </a>
                        <div *dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" routerLink="user/perfil" routerLinkActive="active">
                              Perfil
                            </a>
                            <div role="separator" class="divider"></div>
                            <a (click)="logout()" class="dropdown-item" style="cursor: pointer;">
                              Sair
                            </a>
                        </div>
                    </li>
                </ul>

            </div>

        </div>
    </div>
</nav>
