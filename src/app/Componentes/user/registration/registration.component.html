<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/images/imagem.jpg"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>

  <div class="col-md-6">
    <form class="p-1" [formGroup]="form" (ngSubmit)="onsubmit()">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input
            aria-label="Insira o Primeiro nome"
            [ngClass]="{
              'is-invalid':
                f['firstName'].errors &&
                (f['firstName'].dirty || f['firstName'].touched)
            }"
            formControlName="firstName"
            type="text"
            class="form-control"
            placeholder="Insira o Primeiro nome"
          />
          <div class="invalid-feedback">Nome é obrigatório</div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input
            aria-label="Insira o Último nome"
            [ngClass]="{
              'is-invalid':
                f['lastName'].errors &&
                (f['lastName'].dirty || f['lastName'].touched)
            }"
            formControlName="lastName"
            type="text"
            class="form-control"
            placeholder="Insira o Último nome"
          />
          <div class="invalid-feedback">Sobrenome é obrigatório</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input
          [ngClass]="{
            'is-invalid':
              f['email'].errors && (f['email'].dirty || f['email'].touched)
          }"
          formControlName="email"
          class="form-control"
          type="text"
          placeholder="Insira o Nome Completo"
        />
        <div *ngIf="f['email'].hasError('required')" class="invalid-feedback">
          Email é obrigatório
        </div>
        <div *ngIf="f['email'].hasError('email')" class="invalid-feedback">
          E-mail inválido
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input
          [ngClass]="{
            'is-invalid':
              f['userName'].errors &&
              (f['userName'].dirty || f['userName'].touched)
          }"
          formControlName="userName"
          class="form-control"
          type="text"
          placeholder="Insira o nome de Usuário"
        />
        <div class="invalid-feedback">Username é obrigatório</div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input
            [ngClass]="{
              'is-invalid':
                f['password'].errors &&
                (f['password'].dirty || f['password'].touched)
            }"
            formControlName="password"
            class="form-control"
            type="password"
            placeholder="Digite uma Senha"
          />
          <div
            *ngIf="f['password'].hasError('required')"
            class="invalid-feedback"
          >
            Senha é obrigatória
          </div>
          <div
            *ngIf="f['password'].hasError('minlength')"
            class="invalid-feedback"
          >
            Senha deve ter no mínimo 6 caracteres
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input
            [ngClass]="{
              'is-invalid':
                f['confirmPassword'].errors &&
                (f['confirmPassword'].dirty || f['confirmPassword'].touched)
            }"
            formControlName="confirmPassword"
            class="form-control"
            type="password"
            placeholder="Confirme a Senha"
          />
          <div
            *ngIf="f['confirmPassword'].hasError('required')"
            class="invalid-feedback"
          >
            Confirmação de senha é obrigatória
          </div>
          <div
            *ngIf="f['confirmPassword'].hasError('mustMatch')"
            class="invalid-feedback"
          >
            Confirmação deve ser igual a senha
          </div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input
            title="term"
            formControlName="term"
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label"
            >Eu concordo com os <a href="#">Termos de Uso</a>.</label
          >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button
            class="btn btn-lg btn-success btn-block px-5"
            type="submit"
            [disabled]="!form.valid"
          >
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
