<app-title [titulo]="'Perfil'" [iconClass]="'fa-solid fa-address-card me-2'" [subtitulo]="'Tela de Perfil'"></app-title>

<div class="card rounded shadow-sm mb-5 bg-white rounded">

        <div class="row p-3">
            <div class="col-lg-3 pt-1">
                <div class="card mb-3">
                    <div class="card-header">
                      <input type="file" #file (change)="onFileChange($event)" style="display: none;">
                    </div>
                    <div class="d-flex align-self-center pt-3">
                            <img
                              (click)="file.click()"
                              [src]="imageUrl"
                              title="foto"
                              name="aboutme"
                              width="120"
                              height="120"
                              class="rounded-circle">
                    </div>
                    <div class="card-body">
                        <div class="h4 text-center mb-3">@{{usuario.userName}}</div>
                        <div class="h7 text-bold pb-1"><b>Nome:</b> {{ usuario.firstName + ' ' + usuario.lastName }}</div>
                        <div class="h7">
                            {{usuario.description}}
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-6 text-center border-right">
                                    <div class="h5">0</div>
                                    <div class="h8 text-muted">Meus Eventos</div>
                                </div>
                                <div class="col-6 text-center">
                                    <div class="h5">0</div>
                                    <div class="h8 text-muted">Eventos Como {{ usuario.funcao === 'Palestrante' ? 'Palestrante' : 'Participante'}}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-lg-9">
              <tabset>
                <tab class=" border border-top-0 p-2">
                  <ng-template tabHeading>
                    <i class="fa-solid fa-address-card me-2"></i>
                    <span>Perfil</span>
                  </ng-template>
                  <app-perfil-detalhe (changeFormValue)="getFormValue($event)"></app-perfil-detalhe>
                </tab>
                <tab *ngIf="ePalestrante" class=" border border-top-0 p-2">
                  <ng-template tabHeading>
                    <i class="fa fa-user-alt me-2"></i>
                    <span>Palestrante</span>
                  </ng-template>
                  <app-palestrante-detalhe></app-palestrante-detalhe>
                </tab>
                <tab *ngIf="ePalestrante" class=" border border-top-0 p-2">
                  <ng-template tabHeading>
                    <i class="fa-solid fa-users me-2"></i>
                    <span>Rede Social</span>
                  </ng-template>
                  <app-redesSociais></app-redesSociais>
                </tab>
              </tabset>

            </div>
        </div>

</div>
